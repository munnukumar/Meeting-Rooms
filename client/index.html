<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meeting Schedule</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Meeting Schedule</h2>
    <div class="meeting-box" id="meetingBox1">
        <h3>Time: 10:00 AM</h3>
        <p>Total Seats Available: <span id="seats1">4</span></p>
        <button onclick="openPopup(1)">Schedule Meeting</button>
    </div>
    <div class="meeting-box" id="meetingBox2">
        <h3>Time: 1:00 PM</h3>
        <p>Total Seats Available: <span id="seats2">4</span></p>
        <button onclick="openPopup(2)">Schedule Meeting</button>
    </div>
    <div class="meeting-box" id="meetingBox3">
        <h3>Time: 4:00 PM</h3>
        <p>Total Seats Available: <span id="seats3">4</span></p>
        <button onclick="openPopup(3)">Schedule Meeting</button>
    </div>
    <div class="meeting-box" id="meetingBox4">
        <h3>Time: 7:00 PM</h3>
        <p>Total Seats Available: <span id="seats4">4</span></p>
        <button onclick="openPopup(4)">Schedule Meeting</button>
    </div>
</div>

<!-- Popup for scheduling meeting -->
<div id="meetingPopup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Schedule Meeting</h2>
        <form id="meetingForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <button type="submit">Schedule Meeting</button>
        </form>
    </div>
</div>

<div id= "mittingList"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="index.js"></script>
</body>
</html>
